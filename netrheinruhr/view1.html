<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/angular-resource.js"></script>
    <script src="app/app.js"></script>
    <script src="app/kurseController.js"></script>
    <script src="app/kurseFactory.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="signalr/hubs/"></script>

</head>
<body ng-app="App" ng-controller="kurseController">
    <div class="container">
        <div class="row">
            <div class="form-group">
                <label class="col-md-4 control-label" for="textinput">suche</label>
                <div class="col-md-3">
                    <input name="suche" class="form-control input-md" id="suche"
                           ng-model="suche" ng-model-options="{updateOn:'blur'}"
                           type="text" placeholder="placeholder">
                    <button class="btn btn-default input-group-addon">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>

                </div>
            </div>
        </div>
        <div class="row">
          
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="kurs in kurse | filter:suche">
                    {{kurs.beschreibung}} 
                    <span class="pull-right" >{{kurs.datum | date:'dd.MMM.yyyy'}}</span>
                </li>
            </ul>
        </div>
        <div class="row">
            <form class="form-horizontal">
                <fieldset>

                    <!-- Form Name -->
                    <legend>Neues Seminar</legend>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Beschreibung</label>
                        <div class="col-md-4">
                            <input name="textinput" class="form-control input-md" id="textinput"
                                   ng-model="vm.beschreibung"
                                    type="text" placeholder="placeholder">
                       
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Datum</label>
                        <div class="col-md-4">
                            <input name="textinput" class="form-control input-md" id="textinput"
                                   ng-model="vm.datum"
                                    type="text" placeholder="placeholder">
                       
                        </div>
                    </div>

                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4">
                            <button name="singlebutton" class="btn btn-primary"
                                    ng-click="save(vm)"
                                     id="singlebutton">save</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>
</body>
</html>
